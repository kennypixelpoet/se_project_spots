<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spots</title>
    <meta name="author" content="Kenny Tangonan"/>
    <meta name="description" content="Spots Interactive Photo App."/>
    <meta name="keywords" content="Interactive, Image sharing, Application"/>
    <link rel="stylesheet" href="./pages/index.css"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
</head>

<body>
    <div class="page">
    <header class="header">
        <img src="./images/logo.svg" 
        alt="Spots logo" 
        class="header__logo">
    </header>
    <main class="content">
        <section class="profile page__section">
          <img src="./images/avatar.jpg" 
          alt="Bessie Coleman" 
          class="profile__avatar">  
          <div class="profile__column">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__description">Civil Aviator</p>
           <button type="button" class="profile__edit-btn">
           <img src="./images/editicon.svg" 
           alt="Edit Icon"/> 
           Edit Profile 
          </button>
          </div>
           <button type="button" class="profile__add-btn">
           <img src="./images/plusicon.svg" 
           alt="Plus Icon"/>
           New Post 
          </button>
        </section>
        <section class="cards page__section">
            <ul class="cards__list"></ul>
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-btn"></button>
                <img  class="card__image"
                src=""
                alt=""
                />
                <div class="card__content">
                    <h2 class="card__title"></h2>
                    <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
            <div class="modal" id="preview-modal">
              <div class="modal__content modal__content_type_preview">
                <button type="button" class="modal__close-btn"></button>
                <img class="modal__preview-image" alt="#">
                <p class="modal__caption"></p>
              </div>
            </div>
        </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">2025 &copy; Spots</p>
    </footer>
  </div>
      <div class="modal" id="edit-profile-modal">
    <div class="modal__content">
      <button type="button" class="modal__close-btn"></button>
      <h2 class="modal__title">Edit profile</h2>
      <form class="modal__form" name="editProfileForm">
        <label for="profile-name-input" class="modal__label">
          Name
          <input 
          id="profile-name-input" 
          type="text" 
          class="modal__input"
          placeholder="Type your name"
          required
          />
        </label>
        <label for="profile-description-input" class="modal__label">
          Description
          <input 
          id="profile-description-input" 
          type="text" 
          class="modal__input"
          placeholder="Describe yourself"
          required
          />
        </label>
        <button type="submit" class="modal__submit-btn">Save</button>
      </form>
    </div>
      </div>
      <div class="modal" id="new-post-modal">
    <div class="modal__content">
      <button type="button" class="modal__close-btn"></button>
      <h2 class="modal__title">New Post</h2>
      <form class="modal__form">
        <label for="card-image-input" class="modal__label">
          Image link
          <input 
          id="card-image-input" 
          type="url" 
          class="modal__input"
          required
          placeholder="Paste a link to the picture"
          />
        </label>
        <label for="profile-caption-input" class="modal__label">
          Caption
          <input 
          id="profile-caption-input" 
          type="text" 
          class="modal__input"
          required
          placeholder="Type your caption"
          />
        </label>
        <button type="submit" class="modal__submit-btn">Save</button>
      </form>
      </div> 
    </div>
    <script src="scripts/index.js"></script> 
</body>
</html>
